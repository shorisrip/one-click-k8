---
# tasks file for docker_role

- name: Upgrade all packages
  yum: name=* state=latest

- name: Check if Docker is installed
  command: systemctl status docker
  register: docker_check
  ignore_errors: yes

- name: Download the Docker installer
  get_url:
    url: https://get.docker.com/
    dest: /root/install_docker.sh
    mode: 0700
  when: docker_check.stderr.find('service could not be found') != -1

- name: Install Docker
  shell: /root/install_docker.sh
  when: docker_check.stderr.find('service could not be found') != -1

- name: Remove the Docker installer file.
  file:
    state: absent
    path: /root/install_docker.sh

- name: Enable the Docker daemon in systemd
  systemd:
    name: docker
    enabled: yes
    masked: no

- name: Start the Docker daemon
  systemd:
    name: docker
    state: started
    masked: no

- name: Make sure we have a 'docker' group
  group:
    name: docker
    state: present

- name: Add current user to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items: "{{ sudo_user }}"
